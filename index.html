<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <label class="text-light">Search a todo...</label>
                <input class="form-control m-auto" type="text" name="search" placeholder="Search todos" />
            </form>
            <form class="add text-center my-4">
                <label class="text-light">Add a new todo...</label>
                <input class="form-control m-auto" type="text" name="add" placeholder="Bring potatoes" />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Mariokart</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Eat ice cream</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make a veggie pie</span>
                <i class="fas fa-trash delete"></i>
            </li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/f1f1aba5e8.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
